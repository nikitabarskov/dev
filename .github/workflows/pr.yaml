---
on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.changes.outputs.terraform }}
      docker: ${{ steps.changes.outputs.docker }}
      prettier: ${{ steps.changes.outputs.prettier }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            terraform:
              - 'terraform/**'
              - 'docker-lock.json'
              - '.github/**'
            docker:
              - added|modified: '**/*.Dockerfile'
              - added|modified: '**/Dockerfile'
              - added|modified: '**/docker-compose.yml'
            prettier:
              - added|modified: '**/*.md'
              - added|modified: '**/*.mdx'
              - added|modified: '**/*.yaml'
              - added|modified: '**/*.js'
              - added|modified: '**/*.css'
              - added|modified: '**/*.tsx'
              - added|modified: '**/*.json'
            

  terraform:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ needs.changes.outputs.terraform == 'true' }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          task terraform:validate TERRAFORM_INIT_ARGS="-backend=false"

  docker:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ needs.changes.outputs.docker == 'true' }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          task validate-images-digests

  prettier:
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ needs.changes.outputs.prettier == 'true' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          task format-check

  build:
    runs-on: ubuntu-latest
    needs:
      - terraform
      - docker
    steps:
      - run: exit 1
        if: |
          needs.terraform.result == 'failure' || 
          needs.docker.result == 'failure' ||
          needs.prettier.result == 'failure'
