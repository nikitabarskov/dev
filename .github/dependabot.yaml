version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: terraform
    directory: "/infrastructure/opentofu"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
  - package-ecosystem: docker
    directory: "/container-images"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
